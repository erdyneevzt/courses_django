<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<p></p>
<form action="" method="post">
    {%csrf_token%}
    <!--{{form.as_p}}-->
    {% for field in form %}
    <label for="">{{field.label}}</label>
    <div>{{field}}</div>
    {% if field.errors %}
    <p>{{field.errors}}</p>
    {% endif%}
    {% endfor %}
    <button type="submit">Зарегистрироваться</button>
</form>

</body>
</html>
