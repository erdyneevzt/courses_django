{% extends 'ajax.html' %}
{% block login %}
    <form action="register" method = "post">{% csrf_token %}
        {% for field in form %}
        <div class = "form_group">
            <label for="">{{field.label}}</label>
            <div>{{field}}</div>
            {% if field.errors %}
            <p>{{field.errors}}</p>
            {% endif %}
        </div>
        {% endfor %}
            <p id='error-mail'></p>
            <button id='btn' type="submit">Регистрация</button>
    </form>
{% endblock %}
